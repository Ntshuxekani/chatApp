<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      welcome: {{userProfile?.firstName}}
    </ion-title>
    <ion-buttons end>
<button ion-button icon-only (click)="exitChat()">
  <ion-icon name="exit" color="light"></ion-icon>
</button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:lightskyblue">
 

  <ion-list>
    <ion-item text-wrap *ngFor="let chat of chats" no-lines>
      <div class="chat-status" text-center *ngIf="chat.type==='join' || chat.type==='exit'; else message">

        <span class="chat-date">{{chat.sendDate | date: 'short'}}</span>
        <span class="chat-content-center">{{chat.message}}</span>
      </div>

      <ng-template #message>
          <div class="chat-message" text-right *ngIf="chat.user=== userProfile.firstName">
              <div class="right-bubble">
             <span class="msg-name">Me</span>
             <span class="msg-date">{{chat?.sendDate | date: 'short'}}</span>
             <p text-wrap>{{chat.message}}</p>
           </div>
           </div>

           
           <div class="chat-message" text-left *ngIf="chat.user !==userProfile.firstName">
              <div class="left-bubble">
                <span class="msg-name">{{chat?.userProfile}}</span>
                <span class="msg-date">{{chat.sendDate | date: 'short'}}</span>
                <p text-wrap>{{chat.message}}</p>
              </div>
        </div>
      </ng-template>
    </ion-item>
    
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <button ion-button round full>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="data.message"></ion-input>
        <ion-icon name="attach"></ion-icon>
      </button>
      </ion-col>
      <ion-col col-2 (click)="sendMessage()">
      <ion-fab>
          <button ion-fab mini>
          <ion-icon name="send"></ion-icon>
          </button> 
  </ion-fab>
</ion-col>
    </ion-row>
  </ion-grid>
  
</ion-footer>
