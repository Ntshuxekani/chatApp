<ion-header>

    <ion-navbar color="primary">
      <ion-title>login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="img" style="background-color: transparent">
    <ion-card style="background-color: transparent">
      <ion-card-header >
        Login
      </ion-card-header>
      <ion-card-content>
        <ion-list >
            <div class="spacer" style="height: 10px;" ></div>
          <ion-item>
              <ion-icon name="at" item-start></ion-icon>
              <ion-label stacked>Email</ion-label>
            <ion-input type="email"  [(ngModel)]="email"></ion-input>
          </ion-item>
  
          <div class="spacer" style="height: 5px;"></div>
          <ion-item>
              <ion-icon name="lock" item-start></ion-icon>
              <ion-label stacked>Password</ion-label>
            <ion-input type="password"  [(ngModel)]="password"></ion-input>
          </ion-item>
         
          <button ion-button block round (click)="signIn()">Sign In</button>
          <button ion-button block round outline color="light" (click)="goToSignUp()">Create Account</button>
          <button ion-button block round outline color="light" (click)="forgetPassword()">Reset Password</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
