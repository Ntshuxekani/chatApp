<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="img" style="background-color: transparent">
<ion-list>
  <ion-list-header>
    Personal Information
  </ion-list-header>
  <ion-item (click)="updateName()">
    <ion-grid>
      <ion-row>
        <ion-col col-6>Name</ion-col>
          <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName">
          {{userProfile?.firstName}} {{userProfile?.lastName}}
        </ion-col>
        <ion-col col-6 *ngIf="!userProfile?.firstName || !userProfile?.lastName">

          <span>Tap here to edit</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-label>Date of birth</ion-label>
    <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)">
      </ion-datetime>
      </ion-item>
      <ion-item (click)="updatePassword()">
    <ion-grid>
      <ion-row>
        <ion-col col-6>Password</ion-col>
        <ion-col col-6><span>tap here to edit</span></ion-col>
        
      </ion-row>
    </ion-grid>
  </ion-item>
 
</ion-list>

</ion-content>
